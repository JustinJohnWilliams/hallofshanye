<html>
    <style>
        div {
            display: flex;
            justify-content: center;
            height: 500px;
        }
        h1 {
            text-align: center;
        }
        img {
            margin: auto;
            display: block;
            width: 640px;
            height: 450px;
        }
    </style>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>Hall of Shanye</title>
    </head>
    <body>
        <h1>Hall of Shanye</h1>
        <div id="shanye">
            <img id="shanye" src="shanye.jpg" title="never gonna give you up" onclick="javascript:showRick();"/>
        </div>
        <div id="rick" style="display: none;">
            <iframe width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&enablejsapi=1" 
                    allow="autoplay"
                    frameborder="0" allowfullscreen></iframe>
        </div>
    </body>
</html>
<script type="text/javascript">
    function showRick() {
        var shanye = document.getElementById('shanye');
        var rick = document.getElementById('rick');

        if(rick.style.display == "none") {
            shanye.style.display = "none";
            rick.style.display = "flex";
        }
    }
</script>
